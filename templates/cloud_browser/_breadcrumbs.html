{% block cloud_browser_breadcrumbs %}
  <br />
  <h4>
    <a class="cloud-browser-breadcrumb-link" href="{% url "cloud_browser_browser" '' %}">
      Inicio
    </a>
    {% for crumb_path, crumb in breadcrumbs %}
      {% if forloop.counter > 3 %}
        &raquo; <a class="cloud-browser-breadcrumb-link" href="{% url "cloud_browser_browser" crumb_path %}">{{ crumb }}</a>
     {% endif %}
    {% endfor %}
  </h4>
  <br />

{% endblock %}
